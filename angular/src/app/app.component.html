<div class="app-container">
  <div class="sidenav" fxLayout="row">
    <div>
    <div class="element">
      <img src="/logo.png" alt="Logo" width="200" height="60">
    </div>
    <div> 
      <div *ngFor="let menuItem of menuItems">
          <div>
            <a class="menu-item" pButton [ngStyle]="" [routerLink]="menuItem.path">{{ menuItem.title }}
            </a>
          </div>
      </div>
    </div>
    <div>
      <a style="position:absolute; bottom:0; width:78%; text-align: center;margin-bottom:5px;">created by Nowak Dominik</a>
    </div>
  </div>
  </div>
  <div fxFlex="100" fxLayout="column" class="main">
    <router-outlet></router-outlet>
  </div>
  <p-toast position="bottom-right"></p-toast>
</div>
