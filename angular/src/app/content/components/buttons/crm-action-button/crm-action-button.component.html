<button pButton type="button"
        [pTooltip]="tooltipText"
        [iconPos]="iconPos"
        [icon]="iconFa ? '' : icon"
        [class]="iconFa ? 'crm-button-action p-button-icon-only ml-1 mr-1 {{class}}':'crm-button-action ml-1 mr-1 {{class}}'"
        [label]="label"
        [tooltipPosition]="tooltipPos"
        [disabled]="disabled"
><fa-icon *ngIf = "iconFa" [icon]="iconFa"></fa-icon></button>
